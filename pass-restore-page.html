<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/pass-restore.css" />
    <title>Восстановление пароля</title>
  </head>
  <body>
    <div class="page">
      <header>
        <a href="Home.html">
          <div class="logo">
            <img src="styles/images/logo.png" alt="logo" />
            <h2>FullStats</h2>
          </div>
        </a>
      </header>

      <main>
        <section>
          <div class="register-form-container">
            <h1>Забыли свой пароль?</h1>
            <div class="subtitle">
              Пожалуйста, введите адрес электронной почты, связанный с вашей
              учетной записью, и мы отправим вам ссылку для сброса пароля.
            </div>
          </div>
          <div class="form-fields">
            <div class="form-input">
              <input type="email" placeholder="E-mail" />
            </div>
          </div>

          <a href="#"><div class="btn">Восстановить пароль</div></a>
          <div class="agreement">
            <a href="Login.html">Назад</a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
