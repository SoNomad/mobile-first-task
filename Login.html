<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="page">
      <header>
        <a href="Home.html">
          <div class="logo">
            <img src="styles/images/logo.png" />
            <h2>FullStats</h2>
          </div>
        </a>
        <h5>
          Нет учетной записи?
          <a href="register-page.html">Зарегистрироваться</a>
        </h5>
      </header>

      <main>
        <section>
          <div class="register-form-container">
            <h1>Войти</h1>
            <div class="subtitle">Введите свои данные ниже</div>
          </div>

          <div class="tip">
            <div class="icon">
              <img src="styles/images/ic_info.png" alt="" />
            </div>
            <p>
              Используй <b>email :</b> demo@minimals.ru /
              <b>пароль :</b> demo1234
            </p>
          </div>

          <div class="form-fields">
            <div class="form-input">
              <input type="email" placeholder="E-mail" />
              <div class="input-title">Email</div>
            </div>
            <div class="form-input">
              <input type="password" placeholder="Пароль" />
            </div>
          </div>

          <div class="pass-options">
            <div class="remember-pass">
              <input type="checkbox" name="check" id="checkbox" />
              <label for="checkbox">Запомнить пароль</label>
            </div>
            <h4 class="restore-pass">
              <a href="pass-restore-page.html">Забыли пароль?</a>
            </h4>
          </div>
          <a href="Home-authorised.html"><div class="btn">Войти</div></a>
        </section>
      </main>
    </div>
  </body>
</html>
