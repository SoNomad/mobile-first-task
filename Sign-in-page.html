<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <h2>FullStats</h2>
        </div>
        <h5>Нет учетной записи? <span>Зарегистрироваться</span></h5>
      </header>

      <main>
        <section>
          <div class="register-form-container">
            <h1>Войти</h1>
            <h3>Введите свои данные ниже</h3>
          </div>

          <div class="tip">
            <img src="images/ic_info.png" alt="" />
            <p>
              Используй <b>email :</b> demo@minimals.ru /
              <b>пароль :</b> demo1234
            </p>
          </div>
          <div class="form-fields">
            <div class="form-input">
              <input type="text" placeholder="E-mail" />
            </div>
            <div class="form-input">
              <input type="text" placeholder="Пароль" />
            </div>
          </div>
          <div class="forget-pass">
            <input type="checkbox" name="check" id="checkbox" /><label
              for="checkbox"
              >Запомнить пароль</label
            >
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
