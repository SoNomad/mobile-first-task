<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Page</title>
  </head>
  <body>
    <header class="wrap">
      <div class="logotype">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="name">
          <h2>FullStats</h2>
        </div>
      </div>
      <div class="sign-in">Войти</div>
    </header>
    <main class="wrap">
      <div class="container">
        <div class="title">
          <h1>
            Start a<br />
            new project<br />
            with <span>FullStats</span>
          </h1>
        </div>
        <div class="description">
          Платформа для аналитики поможет вам в выборе товара или ниши, анализи
          конкурентов, увеличении продаж и в ускорении оборачиваемости вашего
          товара
        </div>
        <div class="try-it-btn">Попробовать сейчас</div>
      </div>
    </main>
  </body>
</html>
