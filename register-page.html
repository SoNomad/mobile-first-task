<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register_styles.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="page">
      <header>
        <a href="Home.html">
          <div class="logo">
            <img src="styles/images/logo.png" alt="logo" />
            <h2>FullStats</h2>
          </div>
        </a>
        <h5>Уже есть аккаунт? <a href="Login.html">Войти</a></h5>
      </header>

      <main>
        <div class="bg-banner"></div>
        <section>
          <div class="register-form-container">
            <h1>Зарегистрироваться</h1>
            <div class="subtitle">
              Зарегистрируйтесь, чтобы начать работу с сервисом.
            </div>
          </div>
          <div class="form-fields">
            <div class="first-second-name">
              <div class="form-input">
                <input type="text" placeholder="Имя" />
              </div>
              <div class="form-input">
                <input type="text" placeholder="Фамилия" />
              </div>
            </div>
            <div class="form-input">
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="form-input">
              <input type="password" placeholder="Пароль" />
            </div>
          </div>

          <a href="#"><div class="btn">Зарегистрироваться</div></a>
          <div class="agreement">
            Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и
            <a href="">Политикой конфиденциальности</a>.
            <h5>Уже есть аккаунт? <a href="Login.html">Войти</a></h5>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
